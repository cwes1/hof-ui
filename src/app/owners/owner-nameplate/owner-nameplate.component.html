<div class="nameplate" fxLayout="row" fxLayoutAlign="space-between center">
  <div class="rivet left"></div>
  <div class="writing" fxLayout="row" fxLayoutAlign="space-between center">
    <h4 class="name">{{owner.nickname}}</h4>
    <div fxLayoutAlign="end center">
      <mat-icon *ngFor="let championship of owner.championship_count | ngForByInteger">star</mat-icon>
    </div>
    </div>
  <div class="rivet right"></div>
</div>
