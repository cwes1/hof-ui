<mat-expansion-panel class="owner-panel">
    <mat-expansion-panel-header class="header">
      <div class="plaque" fxLayout="row" fxLayoutAlign="space-between center">
        <mat-panel-title class="title-text">
          <p>{{owner.nickname}}</p>
        </mat-panel-title>
        <mat-panel-description class="description" fxLayoutAlign="end center">
              <mat-icon *ngFor="let i of owner.championship_count | ngForByInteger">star</mat-icon>
        </mat-panel-description>
      </div>
    </mat-expansion-panel-header>
        <app-owner-profile [owner]="owner"></app-owner-profile>
</mat-expansion-panel>
