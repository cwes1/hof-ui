<div *ngIf="data$ | async as data" class="owners">
    <mat-accordion [displayMode]="displayMode" [hideToggle]="true" class="accordion">
        <ng-container *ngFor="let owner of data.activeOwners">
            <app-owner-panel [owner]="owner"></app-owner-panel>
        </ng-container>
    </mat-accordion>
</div>
